name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false  # â— disables default GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git to use GH_TOKEN
        run: |
          git config --global user.name "semantic-release-bot"
          git config --global user.email "semantic-release@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
      
      - name: Update package.json version
        if: success()
        run: |
          VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "Updating package.json to version $VERSION"
          jq --arg version "${VERSION#v}" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Commit updated package.json
        run: |
          git config user.name "semantic-release-bot"
          git config user.email "semantic-release@github.com"
          git add package.json
          git commit -m "chore: update package.json version to $VERSION"
          git push
